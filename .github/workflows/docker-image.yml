name: CI/CD

on:
  push:
    branches:
      - main

# dentro de .github/workflows/docker-image.yml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Fazer checkout do código
        uses: actions/checkout@v3

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Construir e enviar imagem do gateway
        uses: docker/build-push-action@v4
        with:
          context: ./services/gateway
          file: ./services/gateway/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.actor }}/gateway:latest
            ghcr.io/${{ github.actor }}/gateway:${{ github.sha }}

      - name: Construir e enviar imagem do shortener
        uses: docker/build-push-action@v4
        with:
          context: ./services/shortener
          file: ./services/shortener/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.actor }}/shortener:latest
            ghcr.io/${{ github.actor }}/shortener:${{ github.sha }}

      - name: Definir variáveis de ambiente para deploy
        run: |
          echo "GATEWAY_IMAGE=ghcr.io/${{ toLower(github.repository_owner) }}/gateway:${{ github.sha }}" >> $GITHUB_ENV
          echo "SHORTENER_IMAGE=ghcr.io/${{ toLower(github.repository_owner) }}/shortener:${{ github.sha }}" >> $GITHUB_ENV
