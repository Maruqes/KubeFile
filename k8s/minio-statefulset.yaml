# This manifest is intended to be updated via k8s/configure-minio.sh
# Run the script to safely set credentials, storage path, and capacity.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
  namespace: kubefile
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 200Gi # managed by configure-minio.sh

---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: kubefile
spec:
  type: NodePort
  selector:
    app: minio
  ports:
    - name: s3
      port: 9000
      targetPort: 9000
      nodePort: 30090
    - name: console
      port: 9001
      targetPort: 9001
      nodePort: 30091

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: kubefile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: quay.io/minio/minio:latest
          args:
            - server
            - /data # managed by configure-minio.sh
            - --address=:9000
            - --console-address=:9001
          ports:
            - containerPort: 9000
            - containerPort: 9001
          env:
            - name: MINIO_ACCESS_KEY
              value: "changeme-minio-user" # managed by configure-minio.sh
            - name: MINIO_SECRET_KEY
              value: "changeme-minio-password" # managed by configure-minio.sh
          volumeMounts:
            - name: minio-data
              mountPath: /data # managed by configure-minio.sh
      volumes:
        - name: minio-data
          persistentVolumeClaim:
            claimName: minio-pvc
