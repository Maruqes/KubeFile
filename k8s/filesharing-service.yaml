apiVersion: apps/v1
kind: Deployment
metadata:
  name: filesharing-service
  labels:
    app: filesharing-service
  namespace: kubefile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filesharing-service
  template:
    metadata:
      labels:
        app: filesharing-service
    spec:
      containers:
      - name: filesharing-service
        image: ghcr.io/maruqes/filesharing-service:latest
        ports:
        - containerPort: 50052
        env:
        - name: REDIS_ADDR
          value: "redis-service.kubefile.svc.cluster.local:6379"
        - name: MINIO_ENDPOINT
          value: "minio-service.kubefile.svc.cluster.local:9000"
        - name: MINIO_ACCESS_KEY
          value: "kubefile" # managed by configure-minio.sh
        - name: MINIO_SECRET_KEY
          value: "kube69k8s" # managed by configure-minio.sh
        - name: FILE_TTL_HOURS
          value: "120"
        imagePullPolicy: Always
        startupProbe:
          tcpSocket:
            port: 50052
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
        readinessProbe:
          tcpSocket:
            port: 50052
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        livenessProbe:
          tcpSocket:
            port: 50052
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 5
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: filesharing-service
  namespace: kubefile
spec:
  selector:
    app: filesharing-service
  ports:
  - port: 50052
    targetPort: 50052
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: filesharing-service-hpa
  namespace: kubefile
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: filesharing-service
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min
